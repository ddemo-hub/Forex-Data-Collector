<!DOCTYPE html>
<html>
    <body>
        <div>
            <span id="counter">{{count}}</span>
        </div>

        <script src="{{ url_for('static', filename='socketio.js') }}"></script>
        <script>
            const socket = io({autoConnect: true});

            socket.on("update_counter", function(json) {
                console.log(json.count);
                document.getElementById("counter").textContent = json.count;
            });
        </script>
    </body>
</html>
